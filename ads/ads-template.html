	 var default_index = 0;
	 var search_index = 0;
	 var temp_index= 0;
	 function displayAds(){
	 	if (ads_search != null && ads_search.length > 0 && ads_search[0] != '{[[_VIEWBAR_' + 'ADS_SEARCH_]]}'){
	 		setTimeout("displayAds();",60000);
	 	}else if (ads_default != null){
	 		setTimeout("displayAds();",30000);
	 	}
		if (ads_search != null && ads_search.length > 0 && ads_search[0] != '{[[_VIEWBAR_' + 'ADS_SEARCH_]]}'){
			search_index = ads_search.length-1;
			document.getElementById('advertise').innerHTML = ads_search[search_index];
			ads_search.pop(ads_search[search_index]);
		}else if( ads_default != null){
			temp_index=Math.floor(Math.random() * (ads_default.length));
			if (ads_default.length > 1 && default_index != 0){
				while (default_index == temp_index){
					temp_index=Math.floor(Math.random() * (ads_default.length));
				}
			}
			default_index = temp_index;
			document.getElementById('advertise').innerHTML = ads_default[default_index];
		}
	}
	displayAds();
